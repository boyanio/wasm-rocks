<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>WebAssembly Rocks!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.50.2/theme/eclipse.css" />
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.50.2/lib/codemirror.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/codemirror@5.50.2/lib/codemirror.js"></script>
    <script src="https://unpkg.com/wabt@1.0.12/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="app">
        <div class="row">
          <div class="col-xl-6">
            <h2>Rockstar</h2>
            <textarea class="form-control" rows="15" id="rockstar-source"></textarea>
          </div>
          <div class="col-xl-6">
            <h2>wat</h2>
            <textarea
              class="form-control"
              rows="15"
              id="emitted-wat"
              readonly="readonly"
            ></textarea>
            <div id="wasm-output-section" class="hidden">
              <p id="wasm-output"></p>
              <p>
                <button type="button" class="btn btn-primary">Compile to wasm</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
